<div class="nav-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()" class="button-icon"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name" (click)="goHome()">PokeHelper  <img style="width: 30px;" src="../../../assets/images/poke.gif"></h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list style="text-align: center;">
          <mat-accordion>
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Kanto
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p><button class="regions" (click)="getRegions('Kanto')"> Red/Blue/Yellow </button></p>
              <p><button class="regions" (click)="getRegions('Kanto2')"> Let's Go Pikachu/Eevee </button></p>
            </mat-expansion-panel>
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Johto
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p><button class="regions" (click)="getRegions('Johto')"> Gold/Silver/Crystal </button></p>
              <p><button class="regions" (click)="getRegions('Johto2')"> HeartGold/SoulSilver </button></p>
            </mat-expansion-panel> 
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Hoenn
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p><button class="regions" (click)="getRegions('Hoenn')"> Ruby/Sapphire/Emerald </button></p>
              <p><button class="regions" (click)="getRegions('Hoenn2')"> Omega Ruby/Alpha Sapphire </button></p>
            </mat-expansion-panel> 
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Sinnoh
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p><button class="regions" (click)="getRegions('Sinnoh')"> Diamond/Pearl </button></p>
              <p><button class="regions" (click)="getRegions('Sinnoh2')"> Platinum </button></p>
            </mat-expansion-panel> 
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Unova
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p><button class="regions" (click)="getRegions('Unova')"> Black/White </button></p>
              <p><button class="regions" (click)="getRegions('Unova2')"> Black/White 2 </button></p>
            </mat-expansion-panel> 
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Kalos
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p><button class="regions" (click)="getRegions('Kalos')"> x/y Central </button></p> 
              <p><button class="regions" (click)="getRegions('Kalos2')"> x/y Coast </button></p>
              <p><button class="regions" (click)="getRegions('Kalos3')"> x/y Mountain </button></p>
            </mat-expansion-panel>
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Alola
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p><button class="regions" (click)="getRegions('Alola')"> Sun/Moon </button></p>
              <p><button class="regions" (click)="getRegions('Alola2')"> Ultra Sun/Ultra Moon </button></p>
            </mat-expansion-panel>
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Galar
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p><button class="regions" (click)="getRegions('Galar')"> Sword/Shield </button></p>
            </mat-expansion-panel>   
          </mat-accordion>
        </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
